<!-- 코드 리스트 페이지 -->
<section class="content">
    <div class="row">
        <!-- 상단 검색 박스 -->
        <div class="box">
            <div class="box-header">
            </div>

            <code-base-info [codeItem]="itemInfo"></code-base-info>

            <div class="box-footer">
            </div>
        </div>
        
        <BR>
        
        <div class="box">
            <form [formGroup]="insertForm" (ngSubmit)="submit()">
                <div class="box-header">
                    
                </div>    
                <div class="box-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr role="row">
                                <th class="col-sm-3 text-center odd" style="background-color: #f9f9f9;">상세코드번호*</th>
                                <td td colspan="3">{{itemInfo.codeId}}</td>
                            </tr>  
                            <tr role="row">
                                <th class="col-sm-3 text-center odd" style="background-color: #f9f9f9;">상세코드명*</th>
                                <td td colspan="3">
                                    <input class="col-sm-10" type="text" formControlName="codeName" placeholder="상세 코드명을 입력하세요." required>
                                </td>
                            </tr>  
                            <tr role="row">
                                <th class="col-sm-3 text-center odd" style="background-color: #f9f9f9;">정렬순서*</th>
                                <td td colspan="3">
                                    <input class="col-sm-2 text-center" type="number" min="1" max="9999" formControlName="displayOrder" required>(숫자만 입력하세요)
                                </td>
                            </tr>          
                            <tr role="row">
                                <th class="col-sm-3 text-center odd" style="background-color: #f9f9f9;">사용 여부*</th>
                                <td td colspan="3">
                                    <label style="margin-right:10px;">
                                        <input type="radio" formControlName="displayYn" value="Y" style="margin-right:10px;">사용
                                    </label>
                                    <label style="margin-right:10px;">
                                        <input type="radio" formControlName="displayYn" value="N" style="margin-right:10px;">미사용
                                    </label>
                                </td>
                            </tr>                            
                        <tbody>   
                    </table>      
                    <reg-modf *ngIf="!isCreateMode && itemInfo != null" [info]="itemInfo"></reg-modf>
                </div>
                <div class="box-footer text-center">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">저장</button>                    
                        <button id="btnBack" type="button" class="btn btn-btn-default" (click)="backToList()">목록</button>
                    </div>                
                </div>    
            </form>        
        </div>
    </div>  
</section>
