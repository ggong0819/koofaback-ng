<!-- 코드 리스트 페이지 -->
<section class="content">
    <div class="row">
        <!-- 상단 검색 박스 -->
        <div class="box">
            <div class="box-header">
            </div>

            <code-base-info [codeItem]="codeItem"></code-base-info>

            <div class="box-footer">
                <div class="pull-right">
                    <button id="BtnNewChildCode" type="button" class="btn btn-primary" (click)="moveInsertPage()">상세코드 신규등록</button>
                </div>
            </div>
        </div>
        
        <BR>
        
        <div class="box">
            <div class="box-header">
                
            </div>    
            <!-- 하단 리스트 박스 -->
            <div class="box-body">
                <table class="table table-bordered table-hover dataTable" role="grid">
                    <thead>
                        <tr role="row">
                            <th class="text-center col-sm-1" style="vertical-align:middle;">No</th>
                            <th class="text-center col-sm-3" style="vertical-align:middle;">상세코드번호</th>
                            <th class="text-center col-sm-5" style="vertical-align:middle;">상세코드명</th>                            
                            <th class="text-center col-sm-3" style="vertical-align:middle;">사용여부</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngIf="listData == null || listData.length == 0">
                            <td colspan="4">검색된 내용이 없습니다.</td>
                        </tr>
                        <tr role="row" *ngFor="let listItem of listData; let i = index">
                            <td class="text-center col-sm-1" style="vertical-align:middle;">{{(listStartIndex - i)}}</td>
                            <td class="text-center col-sm-3" style="vertical-align:middle;">{{listItem.codeId}}</td>
                            <td class="text-center col-sm-5" style="vertical-align:middle;"(click)="moveDetail(listItem)"><u>{{listItem.codeName}}</u></td>
                            <td class="text-center col-sm-3" style="vertical-align:middle;" *ngIf="listItem.displayYn == 'Y'">사용</td>
                            <td class="text-center col-sm-3" style="vertical-align:middle;" *ngIf="listItem.displayYn == 'N'">미사용</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-footer text-center">
                <div class="pull-right">
                    <button id="back" type="button" class="btn btn-btn-default" (click)="moveBackToList()">목록</button>
                </div>                
            </div>            
        </div>
    </div>  
</section>
